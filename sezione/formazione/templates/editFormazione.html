<form class="form-horizontal alert alert-warning" id="frmUpdate" ng-submit="updateFormazione(editform)" hidden>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Nome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.nome" value="{{editform.nome}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.cognome" value="{{editform.cognome}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Attivita':</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.attivita" value="{{editform.attivita}}">
		</div>
	</div>

	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Scuola:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.scuola" value="{{editform.scuola}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Sede:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.sede" value="{{editform.sede}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Periodo:</label>
		<div class="col-sm-4">
			 <input type="text" name="date" ng-flat-datepicker datepicker-config="datepickerConfig" ng-model="editform.anno" value="{{editform.anno}}">
	
			
		</div>
	</div>

	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Abilitazione:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.abilitazione" value="{{editform.abilitazione}}">
		</div>
	</div>

	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Presso Scuola:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="editform.presso_scuola" value="{{editform.presso_scuola}}">
		</div>
	</div>

	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Anno:</label>
		<div class="col-sm-4">
			<input type="text" name="date" ng-flat-datepicker datepicker-config="datepickerConfig" ng-model="editform.nellanno" value="{{editform.nellanno}}">
		</div>
	</div>


	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="editform.$invalid">Aggiorna</button>
	</div>

</form>
