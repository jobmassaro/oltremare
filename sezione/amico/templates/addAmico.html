<form class="form-horizontal alert alert-warning"  id="amicoForm" ng-submit="addAmico(details)" hidden>

    <div class="form-group">
      <label for="tipo"  class="col-sm-2 control-label">Nome:</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" ng-model="details.nome" value="{{details.nome}}">
        </div>
    </div>

    <div class="form-group">
        <label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="details.cognome" value="{{details.cognome}}">
        </div>
    </div>
    
   

   

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="details.email" value="{{details.email}}">
            </div>
    </div>
    
    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Telefono Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="details.telefono" value="{{details.telefono}}">
            </div>
    </div>

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Facebook Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="details.facebook" value="{{details.facebook}}">
            </div>
    </div>

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Whatsapp Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="details.whatsapp" value="{{details.whatsapp}}">
            </div>
    </div>




  <div class="form-group">
    <button class="btn btn-warning" ng-disabled="n.$invalid">Aggiungi</button>
  </div>
  </form>
