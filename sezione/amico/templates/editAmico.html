<form class="form-horizontal alert alert-warning"  id="editAmicoForm" ng-submit="editFormAmico(infoAmico)" hidden>

    <div class="form-group">
      <label for="nome"  class="col-sm-2 control-label">Nome:</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" ng-model="infoAmico.nome" value="{{ infoAmico.nome }}">
        </div>
    </div>

    <div class="form-group">
        <label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="infoAmico.cognome" value="{{infoAmico.cognome}}">
        </div>
    </div>
    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="infoAmico.email" value="{{infoAmico.email}}">
            </div>
    </div>
    
    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Telefono Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="infoAmico.telefono" value="{{infoAmico.telefono}}">
            </div>
    </div>

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Facebook Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="infoAmico.facebook" value="{{infoAmico.facebook}}">
            </div>
    </div>

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Whatsapp Amico:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="infoAmico.whatsapp" value="{{infoAmico.whatsapp}}">
            </div>
    </div>
  <div class="form-group">
    <button class="btn btn-info" style="color:black;">AGGIORNA</button>
  </div>
  </form>
