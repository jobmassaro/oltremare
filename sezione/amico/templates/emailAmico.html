<div class="col-md-6">
<form class="form-horizontal" role="form" method="post" id="emailForm" ng-submit="invitaAmico(infoAmico)" hidden>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" ng-model="infoAmico.email" value="{{infoAmico.email}}">
		</div>
	</div>
	<div class="form-group">
		<label for="message" class="col-sm-2 control-label">Messaggio</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="4" name="message" ng-model="infoAmico.messaggio"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="INVIA" class="btn btn-primary">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			
		</div>
	</div>
</form>
</div>
