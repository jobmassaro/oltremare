 <style type="text/css">
        .label-container {
            margin: 5px 0;
        }

        span[id^="combo"] {
            margin-right: 15px;
        }

        #state, #stateCascading {
            display: none;
        }

        .group-container {
            padding: 10px;
            margin-bottom: 10px;
            clear: both;
        }

        .group-title {
            font-weight: bold;
        }

        .comboGroup {
            float: left;
        }

        .overHidden {
            overflow: hidden;
        }
</style>
<form class="form-horizontal alert alert-warning"  id="armatoreForm" ng-submit="updateArmatore(currentUser)" hidden>

    <div class="form-group">
      <label for="tipo"  class="col-sm-2 control-label">Nome:</label>
         <div class="col-sm-4">
             <input type="text" class="form-control" ng-model="currentUser.nome" value="{{currentUser.nome}}">
        </div>
    </div>

    <div class="form-group">
        <label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="currentUser.cognome" value="{{currentUser.cognome}}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="tipo"  class="col-sm-2 control-label">Armatore:</label>
        <div class="col-sm-4">
            <select name="singleSelect" ng-model="currentUser.armatore"  class="form-control">
                <option value="si">SI</option>
                <option value="no">NO</option>
            </select>
         </div>
    </div>

     <div class="form-group">
    <label for="tipo"  class="col-sm-2 control-label">Tipo:</label>
    <div class="col-sm-4"> 
      <select name="singleSelect" ng-model="currentUser.tipo"  class="form-control">
            <option value="motore">Motore</option>
            <option value="vela">Vela</option>
        </select>
          </div>
  </div>

    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Modello:</label>
           <div class="col-sm-4">
            <select
                class="form-control"
                ng-model="selectedParentItem"
                ng-options="p.modello for p in parentItems">
            </select>
        </div>
    </div>
    <div class="form-group">
          <label for="tipo"  class="col-sm-2 control-label">Cantiere:</label>
            <div class="col-sm-4">
                <select
                    class="form-control"
                    ng-model="currentUser.modello"
                    ng-options="c.cantiere for c in childItems | filter:{id_modello: selectedParentItem.id}">
                </select>
            </div>
    </div>
<div class="form-group">
    <label for="tipo"  class="col-sm-2 control-label">Metri:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="currentUser.metri" value="{{currentUser.metri}}">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-warning" ng-disabled="currentUser.$invalid">Aggiorna</button>
  </div>




    </form>

</div>
