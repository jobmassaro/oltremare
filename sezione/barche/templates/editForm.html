<form class="form-horizontal alert alert-warning" id="armatoreForm" ng-submit="UpdateInfo(armatore)" hidden>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Nome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="armatore.nome" value="{{armatore.nome}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="armatore.cognome" value="{{armatore.cognome}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Armatore:</label>
		<div class="col-sm-4">
			<select name="singleSelect" ng-model="armatore.armatore"  class="form-control">
      			<option value="si">SI</option>
      			<option value="no">NO</option>
    		</select>
		</div>
	</div>

	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Tipo:</label>
		<div class="col-sm-4"> 
			<select name="singleSelect" ng-model="armatore.tipo"  class="form-control" 
                ng-required="true">
      			<option value="motore">Motore</option>
      			<option value="vela">Vela</option>
    		</select>
    	 <!--	<tt>singleSelect = {{armatore.tipo}}</tt> -->
    	</div>
	</div>



	<div class="form-group">
      <label for="country" class="col-sm-2 control-label">Modello </label>
      <div class="col-sm-4">             
        <select ng-model="armatore.nomecant"                
                ng-options="obj.id as obj.modello for obj in countries"
                ng-change="getCountryStates()"
                class="form-control" 
                ng-required="true"
                id="country">
          <option value="">-- Scegli Modello --</option>
        </select>      
      </div>
    </div>

    <div class="form-group">
      <label for="state" class="col-sm-2 control-label">Cantiere </label>
      <div class="col-sm-4">       
        <select ng-model="armatore.nome_cantiere" 
                ng-options="x.id as x.cantiere for x in sates"
                ng-change = "getStateCities()"
                class="form-control"
                ng-required="true"
                id="state">
          <option value="">-- Scegli Cantiere --</option>
        </select>      
      </div>
    </div>

    <div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Metri:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="armatore.metri" value="{{armatore.metri}}">
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="armatore.$invalid" ng-click="updateArmatore(armatore)">Update</button>
	</div>

</form>
