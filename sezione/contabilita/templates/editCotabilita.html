<form class="form-horizontal alert alert-warning" id="cntForm" ng-submit="UpdateInfo(contabilita)" hidden>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Nome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="contabilita.name" value="{{contabilita.name}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tipo"  class="col-sm-2 control-label">Cognome:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="contabilita.surname" value="{{contabilita.surname}}">
		</div>
	</div>
    <div class="form-group">
      <label for="tipo"  class="col-sm-2 control-label">Data :</label>
  	  <div class="col-sm-4">
        <md-datepicker ng-model="contabilita.data_conatbile" md-placeholder="{{contabilita.data_conatbile}}"></md-datepicker>
      </div>
    </div>

    <div class="form-group">
  		<label for="tipo"  class="col-sm-2 control-label">Descrizione:</label>
  		<div class="col-sm-4">
  			<input type="text" class="form-control" ng-model="contabilita.descrizione" value="{{contabilita.descrizione}}">
  		</div>
	</div>
    <div class="form-group">
      <label for="tipo"  class="col-sm-2 control-label">Acconto:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" ng-model="contabilita.acconto" value="{{contabilita.acconto}}">
      </div>
  </div>

   <div class="form-group">
      <label for="tipo"  class="col-sm-2 control-label">Saldo:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" ng-model="contabilita.saldo" value="{{contabilita.saldo}}">
      </div>
  </div>

	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="contabilita.$invalid" ng-click="updateArmatore(contabilita)">Aggiorna</button>
	</div>

</form>
